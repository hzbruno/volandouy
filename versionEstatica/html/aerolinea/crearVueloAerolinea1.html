<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta de Vuelo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/altaVuelo.css">

</head>
<body>
    <header id="main-header">
        
        <div class="logo"><img class="VolandoUy" onclick="location.href ='./indexAerolinea.html' " src="../../imagenes/logo-uy-png.png"/>  </div>
        <div class="search-container">

            <i class="fas fa-search"></i>
            <input type="text" class="search-bar" placeholder="Buscar...">
            <button class="search-btn">Buscar</button>;
        </div>

        <div class="ses-container-logged" id="isLogged">
            <button class="username-btn" id = "botonNickname">aerolineas</button> 
                <div class="dropdown-menu-user">
                    <div onclick="location.href ='./consultaUsuarioAerolinea1.html'">Mi perfil</div>
                    <div onclick="location.href ='../visitante/indexVisitante.html'">Cerrar sesion</div>
                </div>
        </div>

    </header> 

      <div class="content-container"> 
        
        
      <div class="form-container">
        <form class="register-form" method = "POST" action = "">
            <h2>Crear Vuelo</h2>
            
            
            <div class="from-section"> 
                <div class="input-container">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="input-container">
                    <label for="fecha">Fecha</label>
                    <input type="date" id="fecha" name="trip-start" value="2018-07-22" min="2018-01-01" max="2018-12-31" />
                </div>
                <div class="input-container">
                    <label for="duration">Duracion</label>
                    <input type="time" id="duration" name="appt" min="09:00" max="18:00" required />
                </div>

                <div class="input-container">
                    <label for="asientosTurista">Cantidad Asientos Turista</label>
                    <input type="asientosTurista" id="asientosTurista" name="asientosTurista" required>
                </div>
                <div class="input-container">
                    <label for="asientosEjecutivos">Cantidad Asientos Ejecutivos</label>
                    <input type="asientosEjecutivos" id="asientosEjecutivos" name="asientosEjecutivos" required>
                </div>
                
                <div class="input-container">
                    <label for="rutaVuelo">Ruta de vuelo</label>
                    <b>AR1380</b>
                </div>
                
            </div>
            </form>

        <button class="login-btn"  type = "button"> Registrar Nueva Ruta </button>

        
        </div>
      </div>

</body>
