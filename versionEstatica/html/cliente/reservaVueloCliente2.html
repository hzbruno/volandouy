<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VolandoUy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/reservarVuelo.css">
     
</head>
<body>
    
    <header id="main-header">
        
        <div class="logo"><img class="VolandoUy" onclick="location.href ='./indexCliente.html' " src="../../imagenes/logo-uy-png.png"/>  </div>
        <div class="search-container">

            <i class="fas fa-search"></i>
            <input type="text" class="search-bar" placeholder="Buscar...">
            <button class="search-btn">Buscar</button>;
        </div>

        <div class="ses-container-logged" id="isLogged">
            <button class="username-btn" id = "botonNickname">ejstar</button> 
                <div class="dropdown-menu-user">
                    <div onclick="location.href ='./consultaUsuarioCliente3.html'">Mi perfil</div>
                    <div onclick="location.href ='../visitante/indexVisitante.html'">Cerrar sesion</div>
                </div>
        </div>

    </header>


    <div class="content-container">
        <div class="form-container">
            <form class="register-form" method="POST" action="">
                <h2>Reservar Vuelo</h2>
    
                <div class="form-section">
                    <div class="ruta-container">
                        <label for="aerolinea">Aerolinea</label>
                        <b>Aerol√≠neas Argentinas</b>
                    </div>
    
                    <div class="ruta-container">
                        <label for="ruta">Ruta</label>
                        <b>AR1380</b>
                    </div>
    
                    <div class="ruta-container">
                        <label for="vuelo">Vuelo</label>
                        <b>AR13801059</b>
                    </div>
    
                    <div class="ruta-container">
                        <label for="asientos">Clase de Asiento</label>
                        <select class="select-ruta" name="" id="selectAsientos">
                            <option value="Turista">Turista</option>
                            <option value="Ejecutivo">Ejecutivo</option>
                        </select>
                    </div>
    
                    <div class="input-container">
                        <label for="pasajes">Cantidad de Pasajes</label>
                        <input class="input-container-btn" type="number" id="pasajes" name="pasajes" min="0"/>
                    </div>
    
                    <div class="pasajeros-container">
                        <label for="pasajeros">Pasajeros</label>
                    </div>
    
                    <div >
                        <table class="tabla-pasajeros" id="tabla-pasajeros">
                            <tr>
                                <th class="tabla-pasajeros-td">Nombre</th>
                                <th class="tabla-pasajeros-td">Apellido</th>
                            </tr>
                            <tr>
                                <td class="tabla-pasajeros-row">
                                    <input class="tabla-pasajeros-input" type="text" id="nombre" required>
                                </td>
                                <td class="tabla-pasajeros-row">
                                    <input class="tabla-pasajeros-input"  type="text" id="apellido" required>
                                </td>
                            </tr>
                            <tr>
                                <td class="tabla-pasajeros-row">
                                    <input class="tabla-pasajeros-input" type="text" id="nombre" required>
                                </td>
                                <td class="tabla-pasajeros-row">
                                    <input class="tabla-pasajeros-input"  type="text" id="apellido" required>
                                </td>
                            </tr>
                        </table>
                    </div>

                    <div class="reservar-container">
                        <button class="reservar-btn" type="button" >Reservar</button>

                    </div>


    
                
                </div>
            </form>
        </div>
    </div>
    





</body>
</html>
